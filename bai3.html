<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("Nhập vào số thứ 1");
        var b = prompt("Nhập vào số thứ 2");
        parseInt(a);
        parseInt(b);
        if (a % b == 0) {
            document.write("a là bội số của b");
            //alert()
        } else {
            document.write("a không là bội số của b");
            //alert()
        }
    </script>
</body>

</html>
